<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{examples/template}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>

<body>


<!--contenu a remplir -->
<div class="content" layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card" style="width: 900px;">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">Detail Panne</h4>
                        <p class="card-category">Detail</p>
                    </div>

                    <div>
                        <div class="card" style="width: 50rem;">
                            <div class="card-body">
                                <h3 class="card-title" style="margin-bottom :20px;font-weight: bold;color:#9c27b0;">
                                    Detail de Constat</h3>
                                <p class="card-text">Description : <span th:text="${constat.getDescription()}"></span>
                                </p>
                                <p class="card-text">Technicien : <span th:text="${constat.getIdconstat()}"></span></p>

                                <p class="card-text">Ressource : <span th:text="${constat.getCode_ressource()}"></span>
                                </p>
                                <p class="card-text">Date de livrison : <span th:text="${ressource.dateliv}"></span></p>
                                <p class="card-text">Marque : <span th:text="${ressource.marque}"></span></p>
                                <p class="card-text">Fournisseur : <span th:text="${ressource.fournisseur}"></span></p>
                                <p class="card-text">L'etet du garantie : <span th:switch="${garantie}">
					    		<span th:case="0" th:text="garantie"></span>
					    		<span th:case="-1">la durï¿½e est fini</span>
					    </span></p>
                                <button th:if="${garantie == 1}" type="button" class="btn btn-primary"
                                        data-toggle="modal" id="button1" data-target="#exampleModalChange"> changer
                                </button>
                                <button th:if="${garantie != 1}" type="button" class="btn btn-primary"
                                        data-toggle="modal" id="button2" data-target="#exampleModalChange"> reperer
                                </button>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalChange" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form method="post" th:action="@{/notification}" th:object="${notification}" id="form1">
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-12" style="margin-top:30px; margin-bottom:15px;">
                                    <div class="form-group">
                                        <label class="bmd-label-floating">Message</label>
                                        <textarea class="form-control" th:field="*{message}"></textarea>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="row">
                                    <div class="col-md-12" style="margin-top:30px; margin-bottom:15px;">
                                        <div class="form-group">
                                            <select class="form-control" th:field="*{idRessource}">
                                                <option th:text="${constat.getCode_ressource()}"
                                                        th:value="${constat.getCode_ressource()}"></option>
                                            </select>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>


                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Envoyer</button>
                        </div>
                    </form>

                    <form method="post" th:action="@{/notificationTech}" th:object="${notification}" id="form2">
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-12" style="margin-top:30px; margin-bottom:15px;">
                                    <div class="form-group">
                                        <label class="bmd-label-floating">Message</label>
                                        <textarea class="form-control" th:field="*{message}"></textarea>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="row">
                                    <div class="col-md-12" style="margin-top:30px; margin-bottom:15px;">
                                        <div class="form-group">
                                            <select class="form-control" th:field="*{idRessource}">
                                                <option th:text="${constat.getCode_ressource()}"
                                                        th:value="${constat.getCode_ressource()}"></option>
                                            </select>

                                        </div>
                                        <div class="form-group hidden">
                                            <select class="form-control" th:field="*{idDerstination}">
                                                <option th:text="${constat.getIdTech()}"
                                                        th:value="${constat.getIdTech()}"></option>
                                            </select>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>


                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Envoyer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>
</div>


</body>

</html>
