<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{examples/template}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>

<body>


<!--contenu a remplir -->
<div class="content" layout:fragment="content">
    <div class="container">
        <div class="row">

            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <div class="card-header card-header-success card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">store</i>
                        </div>
                        <p class="card-category">Offres Accepte</p>
                        <h3 class="card-title" th:text="${nombreOffreAccepte}"></h3>
                    </div>
                    <div class="card-footer">
                        <div class="stats">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <div class="card-header card-header-danger card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">info_outline</i>
                        </div>
                        <p class="card-category">Motifs</p>
                        <h3 class="card-title">75</h3>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons">local_offer</i>
                            <!-- th:if="${session.compteUser.isblocked}" th:text="${session.compteUser.motifOfblocking}" -->
                            <p></p>
                            <!-- th:if="${!session.compteUser.isblocked}" -->
                            <p> vous etes actif</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="row" th:if="${session.user.roles[0]}=='ROLE_FOURNISSEUR'">

            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="card-header card-header-warning">
                        <h4 class="card-title">Les soumissions Accept√©es</h4>
                        <p class="card-category">Date aujourd'hui</p>
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-hover">
                            <thead class="text-warning">
                            <th>Offre</th>
                            <th>Date de livraison prevue</th>
                            <th>budget</th>
                            <th>actions</th>

                            </thead>
                            <tbody>


                            <tr th:each=" soumission : ${soumissionsAcceptee}">
                                <td th:text="${soumission.idoffre}"></td>
                                <td th:text="${soumission.date_prevue_livraison}"></td>
                                <td th:text="${soumission.budget_proposee}"></td>
                                <td style="font-color:green;"><a th:href="@{/offreAcceptee(id=${soumission.idoffre})}">afficher
                                    plus d'info </a></td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
