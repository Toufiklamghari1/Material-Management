<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href = "./LoginStyle.css"/>
    <title>Document</title>
</head>
<body>
    <div class="row ">
        <div class="col-md-6 mx-auto p-0">
            <div class="card">
                <div class="login-box">
                    <div class="login-snip "> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                        <div class="login-space">
                        
                            <div class="login">
                              <form th:action="@{/login}" method="post" th:object="${user}">
                                <div class="group"> <label for="user" class="label">Username</label> 
                                <input id="user" type="text" class="input" placeholder="Enter your username"  th:field="*{username}"> </div>
                                <div class="group"> <label for="pass" class="label">Password</label> 
                                <input id="pass" type="password" class="input" data-type="password" placeholder="Enter your password" th:field="*{password}"> </div>
                              
                                 
                                <div class="group">
                                 <input type="submit" class="button" value="Sign In"> </div>
                                <div class="hr"></div>
                            
                          	  </form>
                          	  </div>
                          	  
                          	 
                            <div class="sign-up-form">
                             <form th:action="@{/signup}" method="post" th:object="${guest}">
                                <div class="group"> <label for="user" class="label">Username</label> 
                                <input id="user" type="text" class="input" placeholder="Create your Username"  th:field="*{username}"> </div>
                                <div class="group"> <label for="user" class="label">Email</label> 
                                <input id="user" type="email" class="input" placeholder="Choose an email"  th:field="*{email}"> </div>
                                <div class="group"> <label for="pass" class="label">Password</label>
                                <input id="pass" type="password" class="input" data-type="password" placeholder="Create your password" th:field="*{password}"> </div>
                                
                                <div class="group"> <label for="pass" class="label">role</label> 
                                <!-- role drop llist -->  
                                
								<div class="group">
								<select id="user" th:field="*{roles}" placeholder="Enter your role"  class="form-control selectpicker" data-style="btn btn-link">
								<option value="">Choisir Votre Role</option>
								<option value="enseignant">Enseignant</option>
								<option value="administratif">Administratif</option>
								<option value="fournisseur">Fournisseur</option>
								<option value="technicien">Technicien</option>
								</select>
								</div>
								

                                <!-- fin role drop list -->
                                
                                <div class="group"> <input type="submit" class="button" value="Sign Up"> </div>
                                <div class="hr"></div>
                                </form>
                                <div class="foot"> <label for="tab-1">Already Member?</label> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
